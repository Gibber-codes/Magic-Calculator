<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Card - Actual Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-attachment: fixed;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            background-color: #0f172a;
        }

        .green-glow {
            box-shadow: 
                0 0 30px rgba(34, 197, 94, 0.9),
                0 0 60px rgba(34, 197, 94, 0.6),
                0 0 90px rgba(34, 197, 94, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- FULL-SCREEN OVERLAY WITH SELECTED CARD -->
    <div class="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center animate-fade-in" style="backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);">
        
        <!-- Selected Card Container -->
        <div class="relative">
            
            <!-- Close hint text -->
            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 text-gray-400 text-sm">
                Tap outside to close
            </div>

            <!-- The Selected Card (300px width) -->
            <div class="relative w-[300px]">
                
                <!-- Card with foggy green glass background -->
                <div class="rounded-xl relative overflow-hidden bg-green-500/20 shadow-2xl" style="backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); box-shadow: 0 0 60px rgba(34, 197, 94, 0.4), inset 0 0 100px rgba(34, 197, 94, 0.1);">
                    
                    <!-- TOP BANNER - Name + Color Dot -->
                    <div class="h-8 bg-gradient-to-b from-slate-800/95 to-transparent flex items-center justify-center gap-1.5 px-2">
                        <!-- Color Identity Dot -->
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500 flex-shrink-0 border border-white/20 shadow-sm"></div>
                        <!-- Card Name -->
                        <div class="flex-1 text-center">
                            <span class="text-white font-bold text-sm truncate">Orthion, Hero of Lava...</span>
                        </div>
                    </div>

                    <!-- ART WINDOW - Placeholder gradient (4:3 aspect ratio with rounded edges) -->
                    <div class="w-full h-[225px] bg-gradient-to-br from-red-600 via-orange-600 to-red-900 relative rounded-lg overflow-hidden">
                        <!-- Subtle pattern overlay -->
                        <div class="absolute inset-0" style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.02) 10px, rgba(255,255,255,.02) 20px);"></div>
                        
                        <!-- P/T Modifier Breakdown (overlaid on image at bottom right) -->
                        <div class="absolute bottom-2 right-2 flex flex-col items-end gap-0.5">
                            <!-- Base Power -->
                            <div class="text-[10px] text-white/90 drop-shadow-lg">
                                <span class="text-white/60">Base:</span> <span class="font-bold">4/4</span>
                            </div>
                            <!-- Counters -->
                            <div class="text-[10px] text-green-400 drop-shadow-lg">
                                <span class="text-white/60">Counters:</span> <span class="font-bold">+2/+2</span>
                            </div>
                            <!-- Attachments -->
                            <div class="text-[10px] text-blue-400 drop-shadow-lg">
                                <span class="text-white/60">Attach:</span> <span class="font-bold">+1/+1</span>
                            </div>
                        </div>
                    </div>

                    <!-- BOTTOM BANNER - Type Line + Total P/T -->
                    <div class="h-8 bg-gradient-to-t from-slate-900/95 to-transparent flex items-center justify-between px-3">
                        <span class="text-white font-semibold text-xs">Legendary Creature</span>
                        <div class="bg-black/85 border border-white/10 rounded-full px-3 py-0.5 shadow-lg">
                            <span class="text-white font-bold text-base">7/7</span>
                        </div>
                    </div>

                    <!-- CONTROLS SECTION (Rounded bottom) -->
                    <div class="bg-slate-900 rounded-b-xl">
                        
                        <!-- Activated Abilities Section -->
                        <div class="px-2 pt-2 pb-2 space-y-1.5">
                            <!-- Ability 1 -->
                            <button class="w-full bg-indigo-600/20 hover:bg-indigo-600/30 border border-indigo-500/40 rounded-lg px-3 py-2 text-left transition-all active:scale-98">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-indigo-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    <div class="flex-1 min-w-0">
                                        <div class="text-indigo-300 text-[11px] font-semibold">1R, Tap</div>
                                        <div class="text-white/80 text-[10px] leading-tight mt-0.5">Create a copy of target creature</div>
                                    </div>
                                </div>
                            </button>

                            <!-- Ability 2 -->
                            <button class="w-full bg-indigo-600/20 hover:bg-indigo-600/30 border border-indigo-500/40 rounded-lg px-3 py-2 text-left transition-all active:scale-98">
                                <div class="flex items-start gap-2">
                                    <svg class="w-4 h-4 text-indigo-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    <div class="flex-1 min-w-0">
                                        <div class="text-indigo-300 text-[11px] font-semibold">6RRR, Tap</div>
                                        <div class="text-white/80 text-[10px] leading-tight mt-0.5">Create 5 copies of target creature</div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        
                        <!-- Stack Slider (Apply to bar) -->
                        <div class="px-2 pt-2 pb-1">
                            <input
                                type="range"
                                min="1"
                                max="3"
                                value="3"
                                class="w-full h-1 bg-slate-700 rounded-full appearance-none cursor-pointer accent-blue-500"
                            />
                            <div class="text-[8px] text-slate-400 text-center mt-0.5">Apply to 3</div>
                        </div>

                        <!-- Action Buttons Row (at bottom) -->
                        <div class="flex items-center justify-center gap-2 px-3 pt-2 pb-3">
                            <!-- Tap/Untap Button -->
                            <button class="flex-1 h-10 rounded-lg bg-slate-700 hover:bg-slate-600 shadow-lg flex items-center justify-center gap-1.5 transition-all active:scale-95">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                <span class="text-white text-xs font-semibold">Tap</span>
                            </button>

                            <!-- Delete Button -->
                            <button class="flex-1 h-10 rounded-lg bg-red-600 hover:bg-red-500 shadow-lg flex items-center justify-center gap-1.5 transition-all active:scale-95">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                                <span class="text-white text-xs font-semibold">Delete</span>
                            </button>

                            <!-- P/T Mod Button -->
                            <button class="flex-1 h-10 rounded-lg bg-emerald-600 hover:bg-emerald-500 shadow-lg flex items-center justify-center gap-1.5 transition-all active:scale-95">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <span class="text-white text-xs font-semibold">P/T</span>
                            </button>

                            <!-- Counter Button -->
                            <button class="flex-1 h-10 rounded-lg bg-indigo-600 hover:bg-indigo-500 shadow-lg flex items-center justify-center gap-1.5 transition-all active:scale-95">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                <span class="text-white text-xs font-semibold">Counter</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ESC to close hint -->
            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 text-gray-400 text-sm flex items-center gap-2">
                <kbd class="px-2 py-1 bg-slate-800 rounded border border-slate-600 text-xs">ESC</kbd>
                <span>to close</span>
            </div>
        </div>
    </div>

</body>
</html>
